name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "**" ]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete All Artifacts
        uses: actions/github-script@v6
        with:
          script: |
            let page = 1;
            let deletedCount = 0;
            
            while (true) {
              const res = await github.rest.actions.listArtifactsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
                page: page
              });
            
              if (res.data.artifacts.length === 0) break;
            
              for (const artifact of res.data.artifacts) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                console.log(`Deleted artifact: ${artifact.name} (${artifact.id})`);
                deletedCount++;
              }
            
              page++;
            }
            
            console.log(`âœ… Deleted ${deletedCount} artifacts in total.`);
  compile:
    name: Compile Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Compile the project
        run: mvn --batch-mode clean compile

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Test the project
        run: mvn --batch-mode test
      - name: Verify the project
        run: mvn --batch-mode --update-snapshots verify

  build-artifact:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Package the project
        run: mvn --batch-mode clean package -DskipTests
      - name: Upload built artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-artifact
          path: target/*.jar

  deploy:
    needs: build-artifact
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/cd.yml  # Calls the reusable CD workflow
    with:
      branch: "main"
      artifact-name: "packaged-artifact"
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
